<html lang="en">

    <link rel="stylesheet" href="../otherStylesheet/common.css">
    <link rel="stylesheet" href="../otherStylesheet/relaxing.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo-container">
            <h2 class="logo">OpenSoul Space..</h2>
        </div>
        <nav class="nav-and-btn-cont">
            <ul class="nav-ul">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="#PLANS">PLANS</a></li>
                <li><a href="#FOOTER">CONTACT</a></li>
            </ul>
            <div class="hamBurger">
                <div class="line line1"></div>
                <div class="mid-line-cont">
                    <div class="line mid-line1"></div>
                    <div class="line mid-line2"></div>
                </div>
                <div class="line line3"></div>
            </div>
        </nav>
    </header>

    <!-- MOBILE NAVIGATION -->
    <div class="mobile-view-nav-cont" id="mobile-nav">
        <div class="mobile-view-nav-head">
            <p>Menu</p>
        </div>
        <ul class="mobile-view-nav-list">
            <li><a href="../index.html">HOME</a></li>
            <li><a href="#PLANS">PLANS</a></li>
            <li><a href="#FOOTER">CONTACT</a></li>
        </ul>
    </div>
<a id="RELAXING-MUSIC"></a>
<div class="relaxing-music">
    <div class="relaxing-music-head-cont">
        <h2 class="relaxing-music-head">Relaxing Sounds for <span>Mental Peace</span>.</h2>
    </div>

    <div class="sound-container">
        <!-- Forest Sound -->
        <div class="sound-card">
            <img src="../Images/forest.jpg" alt="Forest Sound" class="sound-image">
            <div class="sound-info">
                <h3 class="sound-title">Forest</h3>
                <button class="sound-button" onclick="playSound('forest')">Play</button>
                <button class="sound-button" onclick="pauseSound('forest')">Pause</button>
                <audio id="forest-sound" src="../Sounds/forest.mp3"></audio>
            </div>
        </div>
        <!-- Wind Sound -->
        <div class="sound-card">
            <img src="../Images/wind.jpg" alt="Wind Sound" class="sound-image">
            <div class="sound-info">
                <h3 class="sound-title">Wind</h3>
                <button class="sound-button" onclick="playSound('wind')">Play</button>
                <button class="sound-button" onclick="pauseSound('wind')">Pause</button>
                <audio id="wind-sound" src="../Sounds/windchimes.mp3"></audio>
            </div>
        </div>

        <!-- Wave Sound -->
        <div class="sound-card">
            <img src="../Images/waves.jpg" alt="Wave Sound" class="sound-image">
            <div class="sound-info">
                <h3 class="sound-title">Wave</h3>
                <button class="sound-button" onclick="playSound('wave')">Play</button>
                <button class="sound-button" onclick="pauseSound('wave')">Pause</button>
                <audio id="wave-sound" src="../Sounds/waves.mp3"></audio>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
    <footer class="footer" id="FOOTER">
        <div class="footer-text-cont">
            <h2>Get in touch.</h2>
            <p>I would love to hear from you!</p>
        </div>
        <div class="social-icon-cont">
            <h2 class="logo footer-logo">OpenSoul Space.</h2>
            <ul>
                <li><a href="https://github.com/jiasiva"><i class="fab fa-github-square"></i></a></li>
                <li><a href="jiapriyasiva2207@gmail.com" target="_blank"><i class="far fa-envelope"></i></a></li>
            </ul>
        </div>
        
    </footer>

    <script src="../otherJS/relaxing-music.js"></script>
</body>
</html>
